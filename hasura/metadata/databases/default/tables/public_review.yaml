table:
  name: review
  schema: public
object_relationships:
- name: product
  using:
    foreign_key_constraint_on: product_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - product_id
    - rating
    - text
  role: anonymous
select_permissions:
- permission:
    columns:
    - rating
    - text
    - id
    - product_id
    filter: {}
  role: anonymous
